<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
  background-image: linear-gradient(to right, #ef9da2 , #9de26f);
  z-index: 1;
}


.axis path,
.axis line {
  fill: none;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
  pointer-events: all;
}

.tooltip {
  border-radius: 5px;
  padding: 10px;
  padding-bottom:10px;
  position: absolute; 
  pointer-events: none;
  z-index: 2;
}

svg {
  overflow: visible;
  pointer-events: all;
}

/*.btn {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 2;
    border-radius: 5px;
}*/

.graph {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 2;
}

.d3-tip {
  line-height: 1;
  padding: 12px;
  background: rgba(0,0,0,0.7);
  color: #fff;
  border-radius: 2px;
  width: 150px;
  z-index: 3;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0,0,0,0.7);
  content: "\25BC";
  position: absolute;
  text-align: center;
  z-index: 3;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
  z-index: 3;
}

</style>
<body>
<div id="plot"></div>
<div id="buttons"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>

var margin = {top: 50, right: 80, bottom: 80, left: 200},
  w = window.innerWidth - window.innerWidth / 3,
  h = window.innerHeight - window.innerHeight / 4;


/* From https://gist.github.com/iperelivskiy/4110988 */
var funhash=function(s) {
    for(var i=0, h=1; i<s.length; i++)
        h=Math.imul(h+s.charCodeAt(i)|0, 2654435761);
    return (h^h>>>17)>>>0;
};

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
// domain vs range: https://javascript.tutorialhorizon.com/2015/01/17/d3-fundamentals-understanding-domain-range-and-scales-in-d3js/
var xValue = function(d) { return d["Sentiment"];}, // data -> value
    xScale = d3.scale.linear().range([0,w]), // value -> display 
    xMap = function(d) { return xScale(xValue(d));}; // data -> display
   

// setup y
var yValue = function(d) { return funhash(d["Tweet"])}, // data -> value
    yScale = d3.scale.linear().range([0,h]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}; // data -> display
  
// setup fill colour
var cValue = function(d) { return d["Party"];}, 
    colour =  function(d) { if (d == "Republican"){return "#ff4040"} else {return "#0099cc"}};


// load data
d3.csv("shuffled-small-data.csv", function(error, data) {

  if (error) throw error;

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d["Sentiment"] = + d["Sentiment"];
  });

  yScale.domain([d3.min(data, yValue), d3.max(data, yValue) / .99 ]);
  xScale.domain([-1, 1]);

  var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
  var yAxis = d3.svg.axis().scale(yScale).orient("left");

  function brushended() {

            var s = d3.event.selection;
            if (!s) {
                if (!idleTimeout) return idleTimeout = setTimeout(idled, idleDelay);
                xAxis.domain(d3.extent(data, function (d) { return d.x; })).nice();
                yAxis.domain(d3.extent(data, function (d) { return d.y; })).nice();
            } else {
                
                xAxis.domain([s[0][0], s[1][0]].map(x.invert, x));
                yAxis.domain([s[1][1], s[0][1]].map(y.invert, y));
                scatter.select(".brush").call(brush.move, null);
            }
            zoom();
        }

        function idled() {
            idleTimeout = null;
        }

        function zoom() {

            var t = scatter.transition().duration(750);
            svg.select(".xaxis").transition(t).call(xAxis);
            svg.select(".yaxis").transition(t).call(yAxis);
            scatter.selectAll(".dot").transition(t)
            .attr("cx", function (d) { return x(d.x); })
            .attr("cy", function (d) { return y(d.y); });
        }



  var brush = d3.svg.brush().extent([[0, 0], [w, h]]).on("end", brushended),
          idleTimeout,
          idleDelay = 350;

  
  var clip = svg.append("defs").append("clipPath")
      .attr("id", "clip")
      .append("rect")
      .attr("width", w)
      .attr("height", h)
      .attr("x", 0) 
      .attr("y", 0); 


  var tooltip = d3.tip()
      .attr("class", "d3-tip")
      .offset([-10, 0])
      .html(function(d) {
        return "@" + d["Handle"] + " " + d["Tweet"] + "<br/> (" + xValue(d) + ")";
      });

  // add the graph canvas to the body of the webpage
  var graphSvg = d3.select("#plot").append("svg")
      .attr("class", "graph")
      .attr("width", w + margin.left + margin.right)
      .attr("height", h + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .attr("clip-path", "url(#clip)");
      // .call(zoomBeh);


  graphSvg.call(tooltip);


  // x-axis
  graphSvg.append("g")
      .attr("class", "xaxis axis")
      .attr("fill", "white") 
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", w)
      .attr("y", -6)
      .style("text-anchor", "start")
      .text("Sentiment");

  graphSvg.append("g")
      .attr("class", "yaxis")
      .attr("fill-opacity", 0)
      .call(yAxis);

  // draw dots
  graphSvg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", function(d) {
        if (xMap(d)) {
          return xMap(d);
        } else {
          return 0;
        }
      })
      .attr("cy", yMap)
      .style("opacity", .5)
      .style("fill", function(d) { return colour(cValue(d));}) 
      .on("mouseover", tooltip.show)
      .on("mouseout", tooltip.hide);


   graphSvg.append("g")
            .attr("class", "brush")
            .call(brush);

  // function zoom() {
  //   console.log("zoom zoom bitch");
  //     graphSvg.select(".xaxis").call(xAxis);
  //     graphSvg.select(".yaxis").call(yAxis);

  //     graphSvg.selectAll(".dot")
  //         .attr("transform", transform);
  // }

  // function transform(d) {
  //   x = null;
  //   if (xMap(d)) {
  //     x = xMap(d);
  //   } else {
  //     x = 0;
  //   }
  //   // console.log(d["Tweet"]);
  //   // console.log(yValue(d));
  //   // console.log(yScale(yValue(d)));
  //   return "translate(" + x + "," + yValue(d) + ")";
  // }
});

var buttons = d3.select("#buttons").append("svg")
      .attr("class", "btn")
      .attr("width", window.innerWidth)
      .attr("height", window.innerHeight)

  buttons.append("rect")
        .attr("x", w / 2.8)
        .attr("y", window.innerHeight * .94)
        .attr("width", w/ 8)
        .attr("height", h / 15)
        .style("opacity", .8)
        .on('mouseover', function(d, i) {
          d3.select(this).style("fill", "#CDCDCD");
        })
        .on('mouseout', function(d, i) {
          d3.select(this).style('fill', "white");
        })
        .style("fill", "white");

  buttons.append("text")
          .text('Incarceration')
          .attr('x', w / 2.6)
          .attr('y', window.innerHeight * .97)
          .attr('fill', 'black');

  buttons.append("rect")
        .attr("x", w / 2)
        .attr("y", window.innerHeight * .94)
        .attr("width", w/ 8)
        .attr("height", h / 15)
        .style("opacity", .8)
        .on('mouseover', function(d, i) {
            d3.select(this).style("fill", "#CDCDCD");
          })
        .on('mouseout', function(d, i) {
            d3.select(this).style('fill', "white");
        })
        .style("fill", "white");

  buttons.append("text")
          .text('Immigration')
          .attr('x', w / 1.88)
          .attr('y', window.innerHeight * .97)
          .attr('fill', 'black');

  buttons.append("rect")
        .attr("x", w / 1.55)
        .attr("y", window.innerHeight * .94)
        .attr("width", w / 8)
        .attr("height", h / 15)
        .style("opacity", .8)
        .on('mouseover', function(d, i) {
            d3.select(this).style("fill", "#CDCDCD");
          })
        .on('mouseout', function(d, i) {
            d3.select(this).style('fill', "white");
        })
        .style("fill", "white");

  buttons.append("text")
          .text('Abortion')
          .attr('x', w / 1.47)
          .attr('y', window.innerHeight * .97)
          .attr('fill', 'black');

  buttons.append("rect")
        .attr("x", w / 1.25)
        .attr("y", window.innerHeight * .94)
        .attr("width", w / 8)
        .attr("height", h / 15)
        .style("opacity", .8)
        .on('mouseover', function(d, i) {
            d3.select(this).style("fill", "#CDCDCD");
          })
        .on('mouseout', function(d, i) {
            d3.select(this).style('fill', "white");
        })
        .style("fill", "white");

  buttons.append("text")
          .text('Gun control')
          .attr('x', w / 1.2)
          .attr('y', window.innerHeight * .97)
          .attr('fill', 'black');

  buttons.append("rect")
        .attr("x", w * 1.15)
        .attr("y", window.innerHeight * .94)
        .attr("width", w / 8)
        .attr("height", h / 15)
        .style("fill-opacity", .6)
        .style("fill", "#ff4040")
        .on('mouseover', function(d, i) {
          d3.select(this).style('fill-opacity', .8);
        })
        .on('mouseout', function(d, i) {
          d3.select(this).style('fill-opacity', .6);
        });


  buttons.append("rect")
        .attr("x", w * 1.3)
        .attr("y", window.innerHeight * .94)
        .attr("width", w / 8)
        .attr("height", h / 15)
        .style("fill", "#0099cc")
        .style("fill-opacity", .6)
        .on('mouseover', function(d, i) {
          d3.select(this).style('fill-opacity', 1);
        })
        .on('mouseout', function(d, i) {
          d3.select(this).style('fill-opacity', .6);
        });



</script>
</body>
</html>
