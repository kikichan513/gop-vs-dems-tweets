<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
  background-image: linear-gradient(to right, #ef9da2 , #9de26f);
  z-index: 1;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  border-radius: 5px;
  padding: 10px;
  padding-bottom:10px;
  position: absolute; 
  pointer-events: none;
  z-index: 2;
}

svg {
  overflow: visible;
}

.btn {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 2;
    border-radius: 5px;
}

.graph {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 2;
}
</style>
<body>
<div id="plot"></div>
<div id="buttons"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var margin = {top: 50, right: 80, bottom: 80, left: 200};

var w = window.innerWidth - window.innerWidth / 3;
var h = window.innerHeight - window.innerHeight / 4;

var funhash=function(s) {
    for(var i=0, h=1; i<s.length; i++)
        h=Math.imul(h+s.charCodeAt(i)|0, 2654435761);
    return (h^h>>>17)>>>0;
};

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
// COMMENT: We need to make the domain 0 - 1 but I don't know how to do it. 
// domain vs range: https://javascript.tutorialhorizon.com/2015/01/17/d3-fundamentals-understanding-domain-range-and-scales-in-d3js/
var xValue = function(d) { return d["Sentiment"];}, // data -> value
    xScale = d3.scale.linear().domain([-1,1]).range([0,w]), // value -> display 
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
// COMMENT: var yValue = function(d) { return Math.random();} // returns random y values but map changes on each refresh.
var yValue = function(d) { return funhash(d["Tweet"])}, // data -> value
    yScale = d3.scale.linear().domain([0, Number.MAX_SAFE_INT]).range([0,h]), // value -> display
    yMap = function(d) { return yScale(yValue(d));} // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left"); 
    // COMMENT: pretty sure this is the function that draws the y axis

// setup fill colour
var cValue = function(d) { return d["Party"];}, 
    colour =  function(d) { if (d == "Republican"){return "#ff4040"} else {return "#0099cc"}};

// add the graph canvas to the body of the webpage
var graphSvg = d3.select("#plot").append("svg")
    .attr("class", "graph")
    .attr("width", w + margin.left + margin.right)
    .attr("height", h + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// background for filtering buttons
var buttons = d3.select("#buttons").append("svg")
    .attr("class", "btn")
    .attr("width", window.innerWidth)
    .attr("height", window.innerHeight)
    
// var buttonbox = buttons.append("rect")
//       .attr("x", 0)
//       .attr("y", window.innerHeight * .93)
//       .attr("width", window.innerWidth)
//       .attr("height", h / 3)
//       .style("background-color", "white")
//       .style("opacity", .5)
//       .style("fill", "white");

buttons.append("rect")
      .attr("x", w / 2.8)
      .attr("y", window.innerHeight * .94)
      .attr("width", w/ 8)
      .attr("height", h / 15)
      .style("opacity", .8)
      .on('mouseover', function(d, i) {
        d3.select(this).style("fill", "#EAEAEA");
      })
      .on('mouseout', function(d, i) {
        d3.select(this).style('fill', "white");
      })
      .style("fill", "white");

buttons.append("text")
        .text('Incarceration')
        .attr('x', w / 2.6)
        .attr('y', window.innerHeight * .97)
        .attr('fill', 'black');

buttons.append("rect")
      .attr("x", w / 2)
      .attr("y", window.innerHeight * .94)
      .attr("width", w/ 8)
      .attr("height", h / 15)
      .style("opacity", .8)
      .on('mouseover', function(d, i) {
          d3.select(this).style("fill", "#EAEAEA");
        })
      .on('mouseout', function(d, i) {
          d3.select(this).style('fill', "white");
      })
      .style("fill", "white");

buttons.append("text")
        .text('Immigration')
        .attr('x', w / 1.88)
        .attr('y', window.innerHeight * .97)
        .attr('fill', 'black');

buttons.append("rect")
      .attr("x", w / 1.55)
      .attr("y", window.innerHeight * .94)
      .attr("width", w / 8)
      .attr("height", h / 15)
      .style("opacity", .8)
      .on('mouseover', function(d, i) {
          d3.select(this).style("fill", "#EAEAEA");
        })
      .on('mouseout', function(d, i) {
          d3.select(this).style('fill', "white");
      })
      .style("fill", "white");

buttons.append("text")
        .text('Abortion')
        .attr('x', w / 1.47)
        .attr('y', window.innerHeight * .97)
        .attr('fill', 'black');

buttons.append("rect")
      .attr("x", w / 1.25)
      .attr("y", window.innerHeight * .94)
      .attr("width", w / 8)
      .attr("height", h / 15)
      .style("opacity", .8)
      .on('mouseover', function(d, i) {
          d3.select(this).style("fill", "#EAEAEA");
        })
      .on('mouseout', function(d, i) {
          d3.select(this).style('fill', "white");
      })
      .style("fill", "white");

buttons.append("text")
        .text('Gun control')
        .attr('x', w / 1.2)
        .attr('y', window.innerHeight * .97)
        .attr('fill', 'black');

buttons.append("rect")
      .attr("x", w * 1.15)
      .attr("y", window.innerHeight * .94)
      .attr("width", w / 8)
      .attr("height", h / 15)
      .style("fill-opacity", .6)
      .style("fill", "#ff4040")
      .on('mouseover', function(d, i) {
        d3.select(this).style('fill-opacity', .8);
      })
      .on('mouseout', function(d, i) {
        d3.select(this).style('fill-opacity', .6);
      });


buttons.append("rect")
      .attr("x", w * 1.3)
      .attr("y", window.innerHeight * .94)
      .attr("width", w / 8)
      .attr("height", h / 15)
      .style("fill", "#0099cc")
      .style("fill-opacity", .6)
      .on('mouseover', function(d, i) {
        d3.select(this).style('fill-opacity', 1);
      })
      .on('mouseout', function(d, i) {
        d3.select(this).style('fill-opacity', .6);
      });


// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("classified.csv", function(error, data) {

  if (error) throw error;

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d["Sentiment"] = + d["Sentiment"];
  });

  yScale.domain([d3.min(data, yValue), d3.max(data, yValue) / .99 ]);
  xScale.domain([-1, 1]);

  // x-axis
  graphSvg.append("g")
      .attr("class", "x axis")
      .attr("fill", "white") 
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", w)
      .attr("y", -6)
      .style("text-anchor", "start")
      .text("Sentiment");

  // draw dots
  graphSvg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("opacity", .5)
      .style("fill", function(d) { return colour(cValue(d));}) 
      .on("mouseover", function(d) {
        tooltip.transition()
             .duration(200)
             .style("opacity", .9);
        tooltip.html("@" + d["Handle"] + " " + d["Tweet"] + "<br/> (" + xValue(d) + ")") 
             .style("left", (d3.event.pageX + 5) + "px")
             .style("background-color", "#D3D3D3")
             .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
});

</script>
</body>
</html>
